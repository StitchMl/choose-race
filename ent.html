<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un Ent!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://wallpapercave.com/wp/wp7513236.jpg') 
                        no-repeat center center fixed;
            background-color: #3b5323;
            background-size: cover;
            color: #fff;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 42px;
            text-shadow: 0 0 15px #6b8e23, 0 0 30px #556b2f;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px #6b8e23; }
            to { text-shadow: 0 0 30px #556b2f; }
        }

        p {
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 15px #6b8e23;
            animation: fadeIn 2s ease-in-out, grow 4s infinite alternate;
        }

        @keyframes grow {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: #6b8e23;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(107, 142, 35, 0.5);
        }

        .back-home:hover {
            background: #556b2f;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(107, 142, 35, 0.8);
        }

    </style>
</head>
<body>

    <h1>ðŸŒ³ Sei un Ent! ðŸŒ³</h1>
    <p>Calmo, paziente e saggio. I grandi alberi della Terra di Mezzo ti accolgono.</p>
    <img src="https://i.pinimg.com/736x/84/93/dc/8493dc1b3ec4d8fc9b6e5681d9106b58.jpg" alt="Ent della Terra di Mezzo" style="width: 400px; object-fit: cover;">

</body>
</html>
