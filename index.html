<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), 
                        url('https://ilsignoredeglianelli.it/wp-content/uploads/2023/12/TerreDiMezzo.png') 
                        no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            font-size: 32px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ffdd57; }
            to { text-shadow: 0 0 15px #ffdd57, 0 0 25px #ffd700; }
        }

        input {
            padding: 15px;
            width: 320px;
            font-size: 18px;
            border: 2px solid #ffdd57;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px #ffd700;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ffdd57;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 221, 87, 0.5);
        }

        button:hover {
            background-color: #e6c300;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 221, 87, 0.8);
        }

        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffdd57;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: #ffdd57; }
            to { border-color: transparent; }
        }

    </style>
</head>

            }
        }
    </script>

</body>
</html>
