<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/ring.png">
    <title>Scopri la tua tribÃ¹</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            background: radial-gradient(circle at center, rgba(0, 0, 0, 0.85) 0%, rgba(0, 0, 0, 0.95) 100%);
            background-size: cover;
            color: #fff;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h2 {
            font-size: 32px;
            background: rgba(0, 0, 0, 0.6);
            display: inline-block;
            padding: 15px;
            border-radius: 10px;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 5px #ffdd57; }
            to { text-shadow: 0 0 15px #ffdd57, 0 0 25px #ffd700; }
        }

        input {
            padding: 15px;
            width: 320px;
            font-size: 18px;
            border: 2px solid #ffdd57;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: 0.3s ease-in-out;
        }

        input:focus {
            border-color: #ffd700;
            box-shadow: 0 0 10px #ffd700;
            outline: none;
        }

        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #ffdd57;
            color: #333;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 221, 87, 0.5);
        }

        button:hover {
            background-color: #e6c300;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 221, 87, 0.8);
        }

        .typing {
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #ffdd57;
            width: 0;
            animation: typing 3s steps(40, end) forwards, blink 0.8s infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from { border-color: #ffdd57; }
            to { border-color: transparent; }
        }

        #palantir {
            width: 200px;
            height: 200px;
            background: url('https://upload.wikimedia.org/wikipedia/en/6/61/Palantir_visual.png') no-repeat center center;
            background-size: cover;
            border-radius: 50%;
            margin: 0 auto 40px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            transition: all 0.4s ease;
            animation: pulse 4s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 15px rgba(0, 204, 255, 0.3); }
            50% { box-shadow: 0 0 30px rgba(0, 204, 255, 0.6); }
            100% { box-shadow: 0 0 15px rgba(0, 204, 255, 0.3); }
        }
        
        #palantir.active {
            animation: glowPalantir 1s ease forwards;
        }
        
        @keyframes glowPalantir {
            0% { transform: scale(1); box-shadow: 0 0 20px #00ccff; }
            50% { transform: scale(1.1); box-shadow: 0 0 40px #00ccff; }
            100% { transform: scale(1); box-shadow: 0 0 25px #00ccff; }
        }
    </style>
</head>
<body>
    <div id="palantir"></div>
    <h2 class="typing">ðŸ”® Scopri la tua tribÃ¹ nella Terra di Mezzo! ðŸ”®</h2>
    <br>
    <input type="text" id="userInput" placeholder="Scrivi il tuo nome...">
    <br>
    <button onclick="redirectUser()">âœ¨ Scopri âœ¨</button>

    <script>
        function redirectUser() {
            var risposta = document.getElementById("userInput").value.toLowerCase();

            if (risposta.includes("fabio") || risposta.includes("lucia") || risposta.includes("giordano")
                || risposta.includes("valentina maccaferri") || risposta.includes("flavia di masi")) {
                window.location.href = "ent.html";
            } else if (risposta.includes("anna") || risposta.includes("marco") || risposta.includes("costanza")
                || risposta.includes("filippo") || risposta.includes("shaila")) {
                window.location.href = "elfi.html";  
            } else if (risposta.includes("agata") || risposta.includes("davide") || risposta.includes("bianca")
                || risposta.includes("cristian") || risposta.includes("daniele ceccanese")) {
                window.location.href = "nani.html";
            } else if (risposta.includes("isabella") || risposta.includes("daniel ambrosini") || risposta.includes("federico")
                || risposta.includes("valentina fucito") || risposta.includes("francesco")) {
                window.location.href = "hobbit.html";
            } else if (risposta.includes("ilaria") || risposta.includes("gabriele") || risposta.includes("elisa")
                || risposta.includes("flavio amariei") || risposta.includes("camilla")) {
                window.location.href = "maghi.html";
            } else {
                alert("Scrivi il tuo Nome e Cognome!");
            }
        }

        var inputField = document.getElementById("userInput");
        var palantir = document.getElementById("palantir");
        
        inputField.addEventListener("focus", () => {
            palantir.classList.add("active");
        });
        
        inputField.addEventListener("blur", () => {
            palantir.classList.remove("active");
        });
        
        inputField.addEventListener("input", () => {
            // Optional: animazione extra ogni volta che l'utente digita
            palantir.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        });
    </script>

</body>
</html>
