<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindirizzamento in base alla risposta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 300px;
            margin: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Scrivi la tua trib√π di origine...</h2>
    <input type="text" id="userInput" placeholder="Scrivi qui...">
    <button onclick="redirectUser()">Invia</button>

    <script>
        function redirectUser() {
            var risposta = document.getElementById("userInput").value.toLowerCase();

            if (risposta.includes("alberi") || risposta.includes("foresta") || risposta.includes("saggio")) {
                window.location.href = "ent.html";
            } else if (risposta.includes("magia") || risposta.includes("arco") || risposta.includes("bosco")) {
                window.location.href = "elfi.html";  
            } else if (risposta.includes("miniera") || risposta.includes("barba") || risposta.includes("ascia")) {
                window.location.href = "nani.html";
            } else if (risposta.includes("cibo") || risposta.includes("avventura") || risposta.includes("casa")) {
                window.location.href = "hobbit.html";
            } else {
                alert("Non riconosco il popolo! Prova con un'altra parola.");
            }
        }
    </script>

</body>
</html>
