<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/ring.png">
    <title>Scopri la tua trib√π</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            background: url('images/sfondo_sfera.jpg') no-repeat center center fixed;
            background-size: cover;
            background-size: cover;
            color: #fff;
            padding: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* üîÆ TITOLO */
        h2 {
            font-size: clamp(22px, 5vw, 36px);
            background: rgba(10, 20, 30, 0.6);
            display: inline-block;
            padding: 20px 30px;
            border-radius: 12px;
            border: 2px solid #ffd700;
            animation: glow 2s infinite alternate;
            max-width: 90%;
            width: fit-content;
            margin: 0 auto;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 5px #ffdd57; }
            to { text-shadow: 0 0 15px #ffdd57, 0 0 25px #ffd700; }
        }

        /* ‚úçÔ∏è INPUT */
        input {
            padding: 15px;
            width: 340px;
            font-size: 18px;
            border: 2px solid #6ab04c;
            border-radius: 5px;
            text-align: center;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: 0.3s ease-in-out;
        }
        
        input:focus {
            border-color: #00ccff;
            box-shadow: 0 0 10px #00ccff;
            outline: none;
        }

        /* ‚ú® BUTTON */
        button {
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(to right, #ffd700, #f5c518);
            color: #222;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(255, 221, 87, 0.5);
        }
        
        button:hover {
            background: linear-gradient(to right, #f0c000, #e6b800);
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(255, 221, 87, 0.8);
        }

        /* üé¨ Typing animation */
        .typing {
            display: inline-block;
            overflow: hidden;
            border-right: 3px solid #ffdd57;
            animation: typing 3s steps(40, end) forwards, blink 0.8s infinite;
            max-width: 100%;
            white-space: normal; /* Cambiato da nowrap */
            word-break: break-word;
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        @keyframes blink {
            from { border-color: #ffdd57; }
            to { border-color: transparent; }
        }

        /* üåå Palantir centrale */
        #palantir {
            width: 220px;
            height: 220px;
            margin: 0 auto 40px auto;
            background: radial-gradient(circle at 30% 30%, #222 10%, #000 80%);
            border-radius: 50%;
            box-shadow:
                inset 0 0 25px rgba(0, 150, 255, 0.3),
                0 0 35px rgba(0, 204, 255, 0.6),
                0 0 60px rgba(0, 204, 255, 0.2);
            position: relative;
            transition: all 0.4s ease;
            animation: pulse 6s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 25px #0099ff44, inset 0 0 20px #0099ff33; }
            50% { box-shadow: 0 0 45px #00ccff88, inset 0 0 30px #00ccff44; }
        }
        
        #palantir.active {
            animation: glowPalantir 1s ease forwards;
        }
        
        @keyframes glowPalantir {
            0% { transform: scale(1); box-shadow: 0 0 25px #00ccff; }
            50% { transform: scale(1.1); box-shadow: 0 0 60px #00ccff; }
            100% { transform: scale(1); box-shadow: 0 0 35px #00ccff; }
        }
    </style>
</head>
<body>
    <div style="position: relative; display: inline-block;">
        <img src="images/sfondo_sfera.jpg" style="max-width: 100%; height: auto;" alt="Sfondo con sfera">
        <div id="palantir" style="position: absolute; top: 33.5%; left: 65.17%; transform: translate(-50%, -50%);"></div>
    </div>
    <h2 class="typing">üîÆ Scrivi nel palantir il tuo nome e cognome per sapere a quale razza¬†appartieni... üîÆ</h2>
    <br>
    <input type="text" id="userInput" placeholder="Scrivi il tuo nome...">
    <br>
    <button onclick="redirectUser()">‚ú® Scopri ‚ú®</button>

    <script>
        function redirectUser() {
            var risposta = document.getElementById("userInput").value.toLowerCase();

            if (risposta.includes("fabio") || risposta.includes("lucia") || risposta.includes("giordano")
                || risposta.includes("valentina maccaferri") || risposta.includes("flavia di masi")) {
                window.location.href = "ent.html";
            } else if (risposta.includes("anna") || risposta.includes("marco") || risposta.includes("costanza")
                || risposta.includes("filippo") || risposta.includes("shaila")) {
                window.location.href = "elfi.html";  
            } else if (risposta.includes("agata") || risposta.includes("davide") || risposta.includes("bianca")
                || risposta.includes("cristian") || risposta.includes("daniele ceccanese")) {
                window.location.href = "nani.html";
            } else if (risposta.includes("isabella") || risposta.includes("daniel ambrosini") || risposta.includes("federico")
                || risposta.includes("valentina fucito") || risposta.includes("francesco")) {
                window.location.href = "hobbit.html";
            } else if (risposta.includes("ilaria") || risposta.includes("gabriele") || risposta.includes("elisa")
                || risposta.includes("flavio amariei") || risposta.includes("camilla")) {
                window.location.href = "maghi.html";
            } else {
                alert("Scrivi il tuo Nome e Cognome!");
            }
        }

        var inputField = document.getElementById("userInput");
        var palantir = document.getElementById("palantir");
        
        inputField.addEventListener("focus", () => {
            palantir.classList.add("active");
        });
        
        inputField.addEventListener("blur", () => {
            palantir.classList.remove("active");
        });
        
        inputField.addEventListener("input", () => {
            palantir.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        });

        // Imposta la posizione dinamica del palant√≠r con le coordinate calcolate
        const posX = 65.17;  // Posizione X calcolata (in percentuale)
        const posY = 33.5;    // Posizione Y calcolata (in percentuale)
    
        // Imposta la posizione del palant√≠r
        const palantir = document.getElementById("palantir");
        palantir.style.top = posY + '%';
        palantir.style.left = posX + '%';
    </script>

</body>
</html>
