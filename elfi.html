<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un Elfo!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap');

        body {
            font-family: 'Marcellus SC', serif;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://wallpapers.com/images/hd/enchanted-forest-background-dfsu2k37fjsg8jxa.jpg') 
                        no-repeat center center fixed;
            background-color: #4a90e2;
            background-size: cover;
            color: #fff;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 42px;
            text-shadow: 0 0 15px #00ffcc, 0 0 30px #00ff99;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px #00ffcc; }
            to { text-shadow: 0 0 30px #00ff99; }
        }

        p {
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 15px #00ffcc;
            animation: fadeIn 2s ease-in-out, floating 4s infinite alternate;
        }

        @keyframes floating {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: #00ff99;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(0, 255, 153, 0.5);
        }

        .back-home:hover {
            background: #00cc88;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 255, 153, 0.8);
        }

    </style>
</head>
<body>

    <h1>üßù Sei un Elfo! üßù</h1>
    <p>Agile, nobile e legato alla magia. Vivi tra le foreste incantate e le antiche canzoni.</p>
    <img src="https://i.pinimg.com/736x/25/43/19/254319bd11d5b2c49407ca2e213799ba.jpg" alt="Elfo della Terra di Mezzo" style="width: 400px; object-fit: cover;">

</body>
</html>
