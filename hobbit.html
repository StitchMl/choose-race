<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sei un Hobbit!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');

        body {
            font-family: 'IM Fell English SC', serif;
            text-align: center;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('https://wallpapers.com/images/hd/the-shire-landscape-8oay8s6fq9h7o94p.jpg') 
                        no-repeat center center fixed;
            background-color: #7cba5c;
            background-size: cover;
            color: #fff;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        h1 {
            font-size: 42px;
            text-shadow: 0 0 15px #ffdd57, 0 0 30px #ffbb33;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 15px #ffdd57; }
            to { text-shadow: 0 0 30px #ffbb33; }
        }

        p {
            font-size: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            display: inline-block;
            animation: fadeInUp 2s ease-in-out;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        img {
            width: 80%;
            max-width: 500px;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 0 15px #ffdd57;
            animation: fadeIn 2s ease-in-out, sway 3s infinite alternate ease-in-out;
        }

        @keyframes sway {
            from { transform: rotate(-1deg); }
            to { transform: rotate(1deg); }
        }

        .back-home {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background: #a67c52;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 5px 15px rgba(166, 124, 82, 0.5);
        }

        .back-home:hover {
            background: #8a5c36;
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(166, 124, 82, 0.8);
        }

    </style>
</head>
